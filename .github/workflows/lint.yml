name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  svelte-check:
    name: Svelte Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run svelte-check
        run: npm run check
